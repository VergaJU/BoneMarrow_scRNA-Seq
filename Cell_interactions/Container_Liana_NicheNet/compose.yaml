services:
  rstudio:
    image: vergaju/liana_nichenet
    ports:
      - "8888:8787"
    environment:
      PASSWORD: pass
    volumes:
      - ./.rstudio_config:/home/rstudio/.config/rstudio
      - ./workspace:/home/rstudio/workspace:rw
      - ./workspace/Data:/home/rstudio/workspace/Data:rw
      
